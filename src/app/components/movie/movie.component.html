<div class="container text-center mt-5">
    <app-loading-spinner *ngIf="loading"></app-loading-spinner>
</div>

<div class="container mt-5 mb-5" *ngIf="!loading">
    
    <div class="row">
        <div class="col-md-4 text-center">
            <img class="img-fluid" [src]="movie.urlImage | noimage" alt="Card image cap">
        </div>
        <div class="col-md-6 text-justify">
            <h5 class="text-center mb-3"> <strong> {{movie.titulo | uppercase }} </strong></h5>
            {{movie.detalles}}

            <div class="row mt-5">
                <div class="col-md-6 mt-2">
                    <a class="btn btn-outline-primary btn-block" [href]="movie.urlDescarga" target="_blank">Descargar</a>
                </div>
                <div class="col-md-6 mt-2">
                    <button class="btn btn-outline-warning btn-block">Reportar link</button>
                </div>
            </div>

        </div>
        <div class="col-md-2 mt-2">
            <button class="btn btn-outline-danger btn-block" [routerLink]="['/movies']">Regresar</button>
        </div>
    </div>
</div>
